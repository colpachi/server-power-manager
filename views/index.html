    <script>
        
        //input mask bundle ip address
        var ipv4_address = $('#ipv4');
        ipv4_address.inputmask({
            alias: "ip",
            greedy: false //The initial mask shown will be "" instead of "-____".
        });

        async function schedulePower(action, serverDiv) {
            const serverIp = serverDiv.querySelector('[name="serverIp"]').value;
            if (!/^(\d{1,3}\.){3}\d{1,3}$/.test(serverIp)) {
                alert("Please enter a valid IP address.");
                return;
            }
            const username = serverDiv.querySelector('[name="username"]').value;
            const password = serverDiv.querySelector('[name="password"]').value;
            const powerOnTime = serverDiv.querySelector('[name="powerOnTime"]').value;
            const powerOffTime = serverDiv.querySelector('[name="powerOffTime"]').value;

            const serverData = {
                server_name: serverDiv.querySelector('[name="serverName"]').value,
                server_ip: serverIp,
                username: username,
                password: password,
                power_on_time: action === 'on' ? powerOnTime : null,
                power_off_time: action === 'off' ? powerOffTime : null,
            };

            const response = await fetch('/schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(serverData),
            });

            const data = await response.json();
            alert(data.message || data.error);
        }
    </script>
